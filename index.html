<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Яндекс.Дом</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
  <header class="page-header">
    <a href="#" title="На главную" class="page-header__logo">
      <img src="img/svg/ya-logo.svg" width="113" height="38" alt="Яндекс.Дом">
    </a>
    <button type="button" class="page-header__menu-toggler" title="Открыть меню"></button>
    <nav class="page-header__nav">
      <ul class="page-header__nav-list">
        <li class="page-header__nav-list-item page-header__nav-list-item--active">
          <a href="#">События</a>
        </li>
        <li class="page-header__nav-list-item">
          <a href="#">Сводка</a>
        </li>
        <li class="page-header__nav-list-item">
          <a href="#">Устройства</a>
        </li>
        <li class="page-header__nav-list-item">
          <a href="#">Сценарии</a>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="events">
      <h1 class="events__header">Лента событий</h1>
      <ul class="events__list">
      </ul>
    </section>
  </main>
  <footer class="page-footer">
    <ul class="page-footer__links">
      <li>
        <a href="#">Помощь</a>
      </li>
      <li>
        <a href="#">Обратная связь</a>
      </li>
      <li>
        <a href="#">Разработчикам</a>
      </li>
      <li>
        <a href="#">Условия использования</a>
      </li>
    </ul>
    <span class="page-footer__copyright">© 2001–2017 ООО «Яндекс»</span>
  </footer>

  <template>
    <li class="events__card events__card--s">
      <header class="events__card-header">
        <img class="events__card-img" src="../img/svg/icon-key.svg" alt="Event">
        <h2 class="events__card-title">Дверь открыта</h2>
      </header>
      <div class="events__card-subheader">
        <span class="events__card-source">Сенсоры потребления</span>
        <span class="events__card-time">18:50, Сегодня</span>
      </div>
    </li>

    <li class="events__card events__card--m">
      <header class="events__card-header">
        <img class="events__card-img" src="../img/svg/icon-thermal.svg" alt="Event">
        <h2 class="events__card-title">Изменен климатический режим</h2>
      </header>
      <div class="events__card-subheader">
        <span class="events__card-source">Сенсоры  мироклимата</span>
        <span class="events__card-time">18:30, Сегодня</span>
      </div>
      <p class="events__card-description events__card-description--m">
        Установлен климатический режим "Фиджи"
      </p>
      <ul class="events__card-data">
        <li class="events__card-data-temperature">
          Температура: <span class="events__card-data-value">26 C</span>
        </li>
        <li class="events__card-data-humidity">
          Влажность: <span class="events__card-data-value">80 %</span>
        </li>
      </ul>
    </li>

    <li class="events__card events__card--l">
      <header class="events__card-header">
        <img class="events__card-img" src="../img/svg/icon-stats.svg" alt="Event">
        <h2 class="events__card-title">Еженедельный отчет по расходам ресурсов</h2>
      </header>
      <div class="events__card-subheader">
        <span class="events__card-source">Сенсоры потребления</span>
        <span class="events__card-time">19:00, Сегодня</span>
      </div>
      <p class="events__card-description">
        Так держать! За последнюю неделю вы потратили
        на 10% меньше ресурсов, чем неделей ранее.
      </p>
      <img class="events__card-image" src="img/svg/richdata.svg" alt="График расхода ресурсов">
      </li>
  </template>

  <script src="js/index.js"></script>
</body>

</html>
